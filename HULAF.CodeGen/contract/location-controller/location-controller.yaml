openapi: 3.0.0
info:
  title: HULAF Location controller
  description: Retrieves a location from database
  version: 0.0.0
paths:
  /countrylist:
    get:
      tags:
        - location
        - list
      description: Returns a list of countries
      summary: Lists countries
      operationId: getCountryList
      responses:
        '200':
          description: Country list.
          content:
            '*/*':
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CountryDto'
components:
  schemas:
    CityDto:
      type: object
      properties:
        Guid:
          type: string
          format: uuid
        Name:
          type: string
        Country:
          $ref: '#/components/schemas/CountryDto'
    CountryDto:
      type: object
      properties:
        Guid:
          type: string
          format: uuid
        Name:
          type: string

