PersonDto:
  type: object
  discriminator: 
    propertyName: personType
  properties:
    guid:
      type: string
      format: uuid
    characteristics:
      type:
        $ref: '#/components/schemas/CharacteristicsDto'
    contactInfo:
      type:
        $ref: '#/components/schemas/ContactInfoDto'
    personType:
      type: string
  required:
    - guid
    - personType
